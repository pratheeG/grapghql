type Query {
  getUsers: [User]
  getUser(id: ID!): User
}

type Mutation {
  createUser(id: ID, name: String, email: String, contact_number: String): User
  updateUser(id: ID, name: String, email: String, contact_number: String): String
  deleteUser(id: ID): String
}

type User {
  id: ID!
  name: String
  email: String
  contact_number: String
}